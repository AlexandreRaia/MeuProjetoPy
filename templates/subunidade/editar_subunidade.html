{% extends "base.html" %}

{% block title %}Editar Subunidade{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Subunidade</h1>
    <form method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ subunidade.nome }}" required>
        </div>
        <div class="form-group">
            <label for="sigla">Sigla</label>
            <input type="text" class="form-control" id="sigla" name="sigla" value="{{ subunidade.sigla }}" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Salvar
        </button>
        <a href="{{ url_for('listar_subunidades', unidade_id=subunidade.unidade_id) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </form>
</div>
{% endblock %}
